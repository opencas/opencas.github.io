# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 中国科学院开源软件协会 OpenCAS
subtitle: 中国科学院开源软件协会 OpenCAS
description: Official site of OpenCAS, OpenCAS Mirrors
author: OpenCAS
language: zh
timezone: Asia/Shanghai

# Header Menu
menu:
  HOME: /
  MESSAGES: /messages/
  EVENTS: /
  PROJECTS: /projects/
  ABOUT: /about/
  MIRRORS: "//mirrors.ucas.ac.cn"

types:
  - events
  - projects

mypage:
  /about/: about
   
rss: /atom.xml

# Content
excerpt_link: 阅读更多

# Integrations
disqus_shortname: opencas
baidu_analytics: https://hm.baidu.com/hm.js?9e99eefab501de04892c40d543b6fc64
swiftype_install_key: 

favicon: /favicon.ico # path from root of hexo site
default_author: OpenCAS

about: 中国科学院大学开源软件协会（OpenCAS）创建于2006年，是中国科学院研究生组成的开源技术社区。协会由中国科学院大学校团委指导，中国科学院大学网络中心提供支持。<br/><br/>协会秉承“开放·自由·分享”的理念聚集开源爱好者，分享开源技术，传递开源理念，为科学院的同学创建平台参与开源项目。协会现阶段面向中国科学院及其他机构个人提供开源镜像服务，并在科院体系内宣传开源文化。
email: admin@opencas.org
qqgroup: https://jq.qq.com/?_wv=1027&k=5xStlqg

 
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://localhost:4000 # https://www.opencas.org
root: /
permalink: messages/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: messages/tags
archive_dir: messages
category_dir: messages/categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
theme: opencas

# Deployment
imagemin:
  enable     : false
  interlaced : false
  multipass  : false
  optimizationLevel: 2
  pngquant   : false
  progressive: false

beautify:
  types:
    - html
    - css
    - js
  exclude:
    - "*.min.css"
    - "*.min.js"
  html:
    'indent_inner_html': false
    'indent_size': 2
    'indent_with_tabs': false
  css:
    'indent_size': 2
    'newline_between_rules': true
    'indent_with_tabs': false
  js:
    'indent_size': 2
    'indent_with_tabs': false

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
