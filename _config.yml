# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 中国科学院开源软件协会 OpenCAS
subtitle: Open-source Community at Chinese Academy of Sciences (OpenCAS)
description: Official site of OpenCAS, OpenCAS Mirrors.
author: OpenCAS
language: zh
timezone: Asia/Shanghai

# Header Menu
menu:
  HOME: /
  MESSAGES: /messages/
  EVENTS: /events/
  ABOUT: /about/
  MIRRORS: "https://mirror.iscas.ac.cn/"

types:
  - events

mypage:
  /about/: about
   
rss: /atom.xml

# Content
excerpt_link: 阅读更多

# Integrations
disqus_shortname: opencas
baidu_analytics: https://hm.baidu.com/hm.js?9e99eefab501de04892c40d543b6fc64
swiftype_install_key: 

favicon: /favicon.ico # path from root of hexo site
default_author: OpenCAS

about: 中国科学院开源软件协会（又称 OpenCAS）是于 2006 年在中国科学院大学成立的高校学生社团，是一个由国科大本部同学和中科院各所的研究生们自发组成的开源爱好者社区。协会由中国科学院大学校团委指导，中国科学院计算机网络信息中心和中国科学院大学网络中心提供网络支持。<br/><br/>协会秉承 “开放·自由·分享” 的理念，在科苑社区与果壳校园中聚集开源爱好者，传播开源理念，分享开源技术，推广开源项目，举办开源活动，致力于为科苑的老师、职工、同学们搭建一个良好的技术交流平台。
email: admin@opencas.org
qqgroup: https://jq.qq.com/?_wv=1027&k=5xStlqg

 
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.opencas.org
root: /
permalink: messages/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: messages/tags
archive_dir: messages
category_dir: messages/categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
theme: opencas

# Deployment
imagemin:
  enable     : false
  interlaced : false
  multipass  : false
  optimizationLevel: 2
  pngquant   : false
  progressive: false

beautify:
  types:
    - html
    - css
    - js
  exclude:
    - "*.min.css"
    - "*.min.js"
  html:
    'indent_inner_html': false
    'indent_size': 2
    'indent_with_tabs': false
  css:
    'indent_size': 2
    'newline_between_rules': true
    'indent_with_tabs': false
  js:
    'indent_size': 2
    'indent_with_tabs': false

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
